<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe_name }}</title>
</head>
<body>
    <h2>{{ recipe_name }}</h2>
    <p>Time: {{ formatted_time }}</p>
    <p>Description: {{ recipe_description }}</p>
    <p>Difficulty: {{ difficulty }}</p>
    <p>Ingredients:</p>
    <ul>
        {% for ingredient in ingredients.split('\n') %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/edit/{{ recipe_name }}">Edit Recipe</a>
    <br>
    <a href="/recipe_book">Go back to recipe book</a>
</body>
</html>
