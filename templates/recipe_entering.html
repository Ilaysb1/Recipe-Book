<!DOCTYPE html>
<html>
<head>
    <title>Enter Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form Container Styles */
        .form-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(137, 49, 49, 0.386);
            padding: 20px;
            margin-top: 20px;
            position: relative; /* Position relative for absolute positioning */
            z-index: 1; /* Ensure form is above background */
        }

        /* Form Label Styles */
        .form-container label {
            display: block; /* Display labels as block to stack them vertically */
            margin-bottom: 10px; /* Add space between labels */
            font-weight: bold; /* Make labels bold */
            color: #333; /* Adjust label text color */
        }

        /* Textarea and Input Styles */
        .form-container textarea,
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensure padding and border included in width */
        }

        /* Submit Button Styles */
        .form-container input[type="submit"] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Go back link */
        .go-back {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff; /* Text color */
            background-color: #4CAF50; /* Green */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .go-back:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Background Image Styling */
        .recipe-background {
            background-image: url('../static/recipe-book-index.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send the background image behind other content */
        }

        /* Styling for Headings */
        .recipe-background h2 {
            font-size: 2.5rem; /* Adjust font size as needed */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            display: inline-block; /* Make background only as wide as content */
            padding: 10px 20px; /* Adjust padding for spacing */
            border-radius: 5px; /* Rounded corners */
            position: relative; /* Ensure it's in front of the background image */
            z-index: 1; /* Make sure the text is on top of the background */
            color: #333; /* Adjust text color */
            font-weight: bold; /* Make text bold */
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .index-options li a {
                width: 100%; /* Make links full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="recipe-background"></div>
    <div class="container">
        <div class="form-container">
            <h2>Enter Recipe Details</h2>
            <form method="POST">
                <label for="recipe_name">Recipe Name:</label><br>
                <input type="text" id="recipe_name" name="recipe_name"><br><br>
                
                <label for="recipe_time">Recipe Time (minutes):</label><br>
                <input type="number" id="recipe_time" name="recipe_time" min="1" required><br><br>
                
                <label for="recipe_description">Recipe Description:</label><br>
                <textarea id="recipe_description" name="recipe_description" rows="4" cols="50"></textarea><br><br>
                
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br><br>
                
                <label for="ingredients">Ingredients:</label><br>
                <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
            <a class="go-back" href="/dashboard">Go back to dashboard</a>
        </div>
    </div>
</body>
</html>
