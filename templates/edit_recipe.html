<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #ffffff; /* Text color */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Background Image Styles */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('../static/recipe-book-index.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Container for Content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            color: #333333; /* Text color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Title Styles */
        h2 {
            font-size: 3rem; /* Larger title size */
            text-align: center; /* Center align the title */
            margin-bottom: 20px; /* Space below the title */
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: transparent;
        }

        button[type="submit"],
        button[type="button"],
        a {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover,
        a:hover {
            background-color: #45a049;
        }

        button[type="submit"]:focus,
        button[type="button"]:focus,
        a:focus {
            outline: none;
        }

        /* Delete Form Styles */
        .delete-form {
            text-align: center;
        }

        .delete-form button[type="submit"] {
            background-color: #f44336;
        }

        .delete-form button[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Content Container -->
    <div class="container">
        <h2>Edit Recipe: {{ recipe.recipe_name }}</h2>
        <form action="/edit/{{ recipe.recipe_name }}" method="POST">
            <!-- Form fields for editing recipe details -->
            <label for="recipe_name">Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" required><br>
            
            <label for="recipe_time">Recipe Time (in minutes):</label>
            <input type="number" id="recipe_time" name="recipe_time" value="{{ recipe.recipe_time }}" required><br>
                    
            <label for="recipe_description">Recipe Description:</label><br>
            <textarea id="recipe_description" name="recipe_description" rows="4" cols="50" required>{{ recipe.recipe_description }}</textarea><br>
            
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="easy" {% if recipe.difficulty == 'easy' %} selected {% endif %}>Easy</option>
                <option value="medium" {% if recipe.difficulty == 'medium' %} selected {% endif %}>Medium</option>
                <option value="hard" {% if recipe.difficulty == 'hard' %} selected {% endif %}>Hard</option>
            </select><br>
            
            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="4" cols="50" required>{{ recipe.ingredients }}</textarea><br>
            
            <button type="submit">Save</button>
            <a href="{{ url_for('result', recipe_name=recipe.recipe_name) }}">Cancel</a>
        </form>

        <!-- Form for deleting the recipe -->
        <form class="delete-form" action="/delete/{{ recipe.recipe_name }}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</button>
        </form>
    </div>
</body>
</html>
